<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Bootstrap Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">MyUI</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Section -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Contact Us</h2>
    <p class="text-center text-muted mb-5">
      Fill the form below and we will get back to you.
    </p>

    <form 
      action="https://formspree.io/f/mwvnzezb"
      method="POST"
      class="mx-auto p-4 border rounded shadow"
      style="max-width:500px;"
    >

      <!-- Name -->
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input 
          type="text" 
          name="name" 
          class="form-control" 
          placeholder="Enter your name"
          required
        >
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input 
          type="email" 
          name="email" 
          class="form-control" 
          placeholder="Enter your email"
          required
        >
      </div>

      <!-- Message -->
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea 
          name="message" 
          class="form-control" 
          rows="4" 
          placeholder="Type your message"
          required
        ></textarea>
      </div>

      <!-- Hidden Subject -->
      <input type="hidden" name="_subject" value="New Contact Form Submission">

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100">
        Send Message
      </button>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <p class="mb-0">© 2026 Bootstrap Internship Task</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
